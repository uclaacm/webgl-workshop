<script type='module'>
    /*  https://threejs.org/docs/#manual/en/introduction/Loading-3D-models
     * */
    
    import * as THREE from 'https://unpkg.com/three/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://unpkg.com/three/examples/jsm/controls/OrbitControls.js'

    var canvas  = null;
    var renderer = null;
    var camera = null;
    var scene = null;
    var composer = null;
    var controls = null;

    var obj = {};
    var scale = 1;

    var axis = null;
    var speed = 0.01;

    /* Run the code once DOM has loaded */
    window.addEventListener('load', function(){
        canvas = document.querySelector('#canvas');     // get reference to canvas
        renderer = new THREE.WebGLRenderer({canvas});   // create renderer
        renderer.shadowMap.enabled = true;              // enable shadows

        scene = new THREE.Scene();                      // create scene
        scene.background = new THREE.Color('white');    // set background color
        
        /* Set up camera */
        camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 100 );
        camera.updateProjectionMatrix();

        /* Set up controls */
        controls = new OrbitControls( camera, renderer.domElement );
        controls.target.set( 0, 0.5, 0 );
        controls.update();
        controls.enablePan = false;
        controls.enableDamping = true;

        /* set up geometry and materials */
        const geometry_plane = new THREE.PlaneGeometry( 40, 40, 40, 40);  
        const geometry_cube = new THREE.BoxGeometry(1, 1, 2);

        const material_gray = new THREE.MeshLambertMaterial({color: 0xE0E0E0});  
        const material_white = new THREE.MeshLambertMaterial({color: 0xFFFFFF});  

        const loader = new GLTFLoader();
        loader.load( 'gala_sculpture.glb', 
            function ( gltf ) {
                const model = gltf.scene;
                model.position.y = 0;

                /* Set mesh materials */
                model.traverse( function ( child ) {
                    if (child.name == 'top') {
                        child.material = new THREE.MeshNormalMaterial();
                        obj.rings = child;
                    } else if (child.name == 'middle' || child.name == 'bottom') {
                        child.material = new THREE.MeshStandardMaterial( {
                            color: 0x8da3ba,
                            roughness: 0.1,
                            metalness: 0.7,
                        } );
                    }
                    child.castShadow = true;
                    child.receiveShadow = true;            
                } );

                obj.model = model;
                scene.add( model );
                requestAnimationFrame(render)
            }, 
            undefined, 
            function ( error ) {
                console.error( error );
            } );

        /* Create ground */
        let mesh = new THREE.Mesh(geometry_plane, material_white);
        mesh.rotation.x = -3.14/2;
        mesh.receiveShadow = true;
        obj.ground = mesh;
        scene.add(obj.ground);

        /* Add future rotation axis */
        axis = new THREE.Vector3(0,1,0).normalize();

        /* Add lights */
        {
            const color = 0xFFFFFF;
            const intensity = 0.9;
            const light = new THREE.DirectionalLight(color, intensity);
            light.position.set(0, 3, 4);
            light.target.position.set(0, 0, 0);
            light.castShadow = true;
            light.shadow.camera.far = 1000;

            scene.add(light);
            scene.add(light.target);

        }

        {
            const groundColor = 0xCCCCFF; 
            const intensity = 0.4;
            const light = new THREE.AmbientLight(groundColor, intensity);
            scene.add(light);
        }
       
        /* Initial camera position */
        camera.position.set(2.5,2,2.5);
        camera.lookAt(0,0,0);
        resize_canvas();
    });

    window.addEventListener('resize', e=>{
        resize_canvas();
    });

    function render(time) {

        if (obj.rings) obj.rings.rotateOnWorldAxis(axis, speed);

        controls.update();
        renderer.render(scene, camera);
        requestAnimationFrame(render);
    }

    function resize_canvas(){

        // Get display scaling
        scale = window.devicePixelRatio;
        // Set canvas resolution
        let width = document.documentElement.clientWidth;
        let height = document.documentElement.clientHeight;
        canvas.width = width * scale;
        canvas.height = height * scale;
       
        renderer.setSize(canvas.width, canvas.height);
        
        canvas.style.width = width + 'px';
        canvas.style.height = height + 'px';

        // resize the camera
        let aspect = width / height;
        camera.aspect = width / height;
        camera.updateProjectionMatrix();

    }

</script>
<style>
    body{
        margin: 0;
    }
</style>
<body>
    <canvas id="canvas">

    </canvas>
</body>
